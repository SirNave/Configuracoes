# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "cpu_temperature 4"
order += "cpu_temperature 5"
#order += "load"
order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
#order += "volume master"
# order += "battery all"
# order += "load"
order += "tztime local"
order += "volume master"
# order += "ipv6"

cpu_usage {
        format = "CPU: %usage | %cpu0 | %cpu1 | %cpu2 | %cpu3"
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %H:%M:%S | %d.%m.%Y"
}

cpu_temperature 5 {
        format = "GPU: %degrees °C"
        path = "/sys/devices/pci0000\:00/0000\:00\:01.0/0000\:01\:00.0/hwmon/hwmon1/temp1_input"
}

cpu_temperature 1 {
        format = "T1: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp2_input"
}

cpu_temperature 2 {
        format = "T2: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp3_input"
}

cpu_temperature 3 {
        format = "T3: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp4_input"
}

cpu_temperature 4 {
        format = "T4: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp5_input"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
